<!DOCTYPE html>
<md-dialog aria-label="Register User">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Register User</h2>
            <span flex></span>
            <md-button class="md-icon-button md-toolbar-item" ng-click="cancel()">
                <md-icon aria-label="Close dialog" md-svg-src="svg/ic_close_white_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <form name="register">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="user.firstName" required>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last name</label>
                        <input ng-model="user.lastName" required>
                    </md-input-container>
                </div>

                <md-input-container flex-gt-sm>
                    <label>ID Number</label>
                    <input ng-model="user.id" name="id" required md-maxlength="13" ng-pattern="/^[0-9]{13}$/"/>
                    <div ng-messages="register.id.$error" ng-hide="showHints">
                        <div ng-message="pattern">Only 13 numbers allowed</div>
                    </div>
                </md-input-container>

                <md-input-container flex-gt-sm>
                    <label>Cellphone number</label>
                    <input type="text" ng-model="user.cellno">
                </md-input-container>

                <md-input-container flex-gt-sm>
                    <label>E-mail address</label>
                    <input type="text" ng-model="user.email" required>
                </md-input-container>

                <md-input-container flex-gt-sm>
                    <label>Confirm e-mail address</label>
                    <input type="text" ng-model="user.email2" required>
                </md-input-container>

                <div ng-include="'address.html'"></div>

                <div layout="row">
                    <md-input-container>
                        <label>Password</label>
                        <input type="password" ng-model="user.password" required>
                    </md-input-container>

                    <md-input-container>
                        <label>Confirm Password</label>
                        <input type="password" ng-model="user.password2" required>
                    </md-input-container>
                </div>
                <md-button ng-click="registerUser()" ng-disabled="register.$invalid" class="right">
                    Submit
                    <md-icon md-svg-icon="svg/ic_send_black_24px.svg" aria-label="submit"></md-icon>
                </md-button>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
