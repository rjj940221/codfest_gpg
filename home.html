<!DOCTYPE html>
<md-toolbar class="site-content-toolbar md-whiteframe-glow-z2">
	<div class="md-toolbar-tools">

		<h1 class="md-toolbar-item" href="#">Home</h1>
		<span flex></span>
		<md-button class="md-icon-button md-toolbar-item" aria-label="Account" ng-click="toggleAccount()">
			<md-icon md-svg-src="svg/ic_account_circle_white_24px.svg"></md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content flex layout-padding>
	<div layout-align="center center">
		<div class="buttons" layout="row" layout-align="space-around center" layout-wrap>
			<a href="#comm_safety">
				<div class="big-button deep-orange" md-whiteframe="5">
					<img class="background-image" src="svg/ic_people_black_48px.svg" />
					<div class="footer" layout-align="center center">
						<h3 style="margin: 0">Community Safety</h3>
					</div>
				</div>
			</a>
			<a href="#jobs">
				<div class="big-button blue"  md-whiteframe="5">
					<img class="background-image" src="svg/ic_work_black_48px.svg" />
					<div class="footer" layout-align="center center">
						<h3 style="margin: 0">Jobs</h3>
					</div>
				</div>
			</a>
			<a href="#form">
				<div class="big-button amber"  md-whiteframe="5">
					<img class="background-image" src="svg/ic_description_black_48px.svg" />
					<div class="footer" layout-align="center center">
						<h3 style="margin: 0">Forms</h3>
					</div>
				</div>
			</a>
			<a href="#map">
				<div class="big-button green" md-whiteframe="5">
					<img class="background-image" src="svg/ic_map_black_48px.svg" />
					<div class="footer" layout-align="center center">
						<h3 style="margin: 0">Crime Map</h3>
					</div>
				</div>

		</div>
