<!DOCTYPE html>
<html ng-controller="home__" ng-app="home">
    <head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="material/roboto.css">
        <link rel="stylesheet" href="material/angular-material.min.css">
        <link rel="stylesheet" href="styles/index.css">
		<link rel="stylesheet" href="styles/job.css" />

		<script src="material/jquery-3.1.1.min.js"></script>
		<script src="material/gmaps.js"></script>
        <script src="material/angular.min.js"></script>
        <script src="material/angular-route.min.js"></script>
        <script src="material/angular-animate.min.js"></script>
        <script src="material/angular-aria.min.js"></script>
        <script src="material/angular-messages.min.js"></script>
        <script src="material/angular-material.min.js"></script>
        <script src="material/ngStorage.min.js"></script>
		<script src="scripts/index.js"></script>
		<script src="scripts/dialog.js" charset="utf-8"></script>
		<script src="scripts/safety.js" charset="utf-8"></script>
		<script src="scripts/jobs.js" charset="utf-8"></script>
		<script src="scripts/create_job.js" charset="utf-8"></script>
		<script src="scripts/map.js" charset="utf-8"></script>
		<script src="scripts/routes.js"></script>
		<script src="scripts/complaint.js" charset="utf-8"></script>
		<script src="scripts/incident.js" defer></script>
		<script src="scripts/scholarshipForm.js" charset="utf-8"></script>

        <title>Home</title>
    </head>
    <body ng-cloak layout="row">
        <md-sidenav class="md-sidenav-right" md-component-id="account" md-whiteframe="4">
            <md-toolbar class="site-content-toolbar" ng-click="toggleAccount()">
                <div class="md-toolbar-tools">
                    <h2 class="md-toolbar-item">Account</h2>
                    <span flex></span>
					<md-icon md-svg-icon="svg/ic_close_white_24px.svg" aria-label="Close"></md-icon>
                </div>
            </md-toolbar>

            <md-content layout-padding>
				<form name="loginForm">
					<div layout="column" layout-align="space-around" ng-hide="user.id">
						<h2>Please Log in</h2>
						<md-input-container>
							<label>ID Number or e-mail address</label>
							<input ng-model="userId" name="id" required/>

							<div ng-messages="loginForm.id.$error" ng-hide="showHints">
								<div ng-message="pattern">Only numbers allowed</div>
							</div>
						</md-input-container>
						<md-input-container>
							<label>Password</label>
							<input ng-model="userPassword" name="password" required type="password" />
							<div ng-messages="loginForm.password.$error"></div>
						</md-input-container>
						<div layout="row" layout-align="right center">
							<md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
							<md-button class="md-raised md-primary login" ng-click="login()" ng-disabled="loginForm.$invalid">
								<span style="margin-right: 1em">Login</span>
								<md-icon md-svg-src="svg/ic_send_white_24px.svg"></md-icon>
							</md-button>
						</div>

						<md-button class="new-account" aria-label="register new account" ng-click="register()">
							Register new account
						</md-button>
					</div>
					<div layout="column" layout-align="space-around" ng-hide="!user.id">
						<h2>Welcome, {{user.first_name}}</h2>
						<md-button class="md-raised md-primary admin" ng-click="show_admin()" ng-hide="user.admin_rights != 'Admin'">
							Admin
						</md-button>
						<md-button class="md-raised md-primary logout" ng-click="logout()">
							Sign Out
						</md-button>
					</div>
				</form>
                <p>
                    Here be words and buttons to give yee options
                </p>
            </md-content>
        </md-sidenav>

        <ng-view flex></ng-view>

    </body>
</html>
