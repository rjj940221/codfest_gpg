<!DOCTYPE html>
<md-toolbar class="site-content-toolbar md-whiteframe-glow-z2">
    <div class="md-toolbar-tools">
		<div layout="row" layout-align="center center">
			<a href="#/"><h1 class="md-toolbar-item">Home</h1></a>
			<md-icon md-svg-icon="svg/ic_chevron_right_white_24px.svg" style="color: inherit" aria-hidden="true"></md-icon>
		</div>
		<a href="#/comm_safety"><h1 class="md-toolbar-item">Community Safety</h1></a>
        <span flex></span>
        <md-button class="md-icon-button md-toolbar-item" aria-label="Account" ng-click="toggleAccount()">
            <md-icon md-svg-src="svg/ic_account_circle_white_24px.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content flex layout-padding>
    <div layout-align="center center">
        <div class="buttons" layout="row" layout-align="space-around center" layout-wrap>
            <a href="#incident">
                <div class="big-button red" md-whiteframe="5">
                    <img class="background-image" src="svg/ic_report_problem_black_48px.svg"/>
                    <div class="footer" layout-align="center center">
                        <h3 style="margin: 0">Report Incident</h3>
                    </div>
                </div>
            </a>
            <a href="#complaint">
                <div class="big-button orange" md-whiteframe="5">
                    <img class="background-image" src="svg/ic_sentiment_dissatisfied_black_48px.svg"/>
                    <div class="footer" layout-align="center center">
                        <h3 style="margin: 0">File Complaint</h3>
                    </div>
                </div>
            </a>
            <a href="#map">
                <div class="big-button green" md-whiteframe="5">
                    <img class="background-image" src="svg/ic_map_black_48px.svg"/>
                    <div class="footer" layout-align="center center">
                        <h3 style="margin: 0">Crime Map</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</md-content>
